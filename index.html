<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="top">
            <span>Basic</span>
            <h1>100GB</h1>
            <small>1 month, then $1.7/month</small>
            <button class="active-btn">Purchase</button>
        </div>
        <div class="line"></div>
        <div class="bottom">
            <div class="check">
                <i class='bx bx-check' ></i><span>100GB Storage</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Option to add members</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Extra member benefits</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="top">
            <span>Standard</span>
            <h1>200GB</h1>
            <small>1 month, then $2.9/month</small>
            <button>Purchase</button>
        </div>
        <div class="line"></div>
        <div class="bottom">
            <div class="check">
                <i class='bx bx-check'></i><span>200GB Storage</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Option to add members</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Extra member benefits</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="top">
            <span>Premium</span>
            <h1>2TB</h1>
            <small>1 month, then $8.9/month</small>
            <button>Purchase</button>
        </div>
        <div class="line"></div>
        <div class="bottom">
            <div class="check">
                <i class='bx bx-check'></i><span>2TB Storage</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Option to add members</span>
            </div>
            <div class="check">
                <i class='bx bx-check'></i><span>Extra member benefits</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
